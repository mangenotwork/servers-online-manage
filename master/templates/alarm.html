<!DOCTYPE html>
<html>
<<template "_head.html">>

<el-main style="background-color: #F5F5F5;">

		    	
				  <el-row :gutter="20" style="margin-bottom: 8px;">
          <el-col :span="24"><div class="grid-content host_table">
              <h4> > Alarm</h4>
              <el-row :gutter="20">

                <el-col :span="3" style="margin-top: 8px;">
                  <template>
                    <el-switch
                      v-model="switchvalue"
                      active-text="未读"
                      inactive-text="已读">
                    </el-switch>
                  </template>
                </el-col>


                <el-col :span="5">
                  <template>
                    <span class="demonstration">类型筛选</span>
                    <el-select
                      v-model="value2"
                      multiple
                      collapse-tags
                      style=""
                      placeholder="请选择Alarm类型">
                      <el-option
                        v-for="item in options"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value"
                        >
                      </el-option>
                    </el-select>
                  </template>
                </el-col>

                <el-col :span="8">
                  <div class="block">
                    <span class="demonstration">日期筛选</span>
                    <el-date-picker
                      v-model="value2Date"
                      type="daterange"
                      align="right"
                      unlink-panels
                      range-separator="至"
                      start-placeholder="开始日期"
                      end-placeholder="结束日期"
                      :picker-options="pickerOptions">
                    </el-date-picker>
                  </div>
                </el-col>

                <el-col :span="4" style="">
                    <el-button type="primary">筛选</el-button>
                </el-col>

              </el-row>

              <template>
              <el-table
                :data="tableData"
                :row-class-name="tableRowClassName"
                height="66%"
                border
                :header-cell-style="{background:'#606266',color:'#fff'}"
                style="width: 100%">
                <el-table-column
                  prop="date"
                  label="name"
                  width="180">
                </el-table-column>
                <el-table-column
                  prop="name"
                  label="IP"
                  width="180">
                </el-table-column>
                <el-table-column
                  prop="address"
                  label="平台">
                </el-table-column>
                <!--cpu  mem  -->
                 <el-table-column
                  fixed="right"
                  label="操作"
                  width="200">
                  <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">详情</el-button>
                    <el-button type="text" size="small">已读</el-button>
                    <el-button type="text" size="small">监控</el-button>
                    <el-button type="text" size="small">通知</el-button>
                  </template>
                </el-table-column>
              </el-table>
              
              <template>
                <div class="block" style="margin-top: 16px;">
                  <span class="demonstration"></span>
                  <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page.sync="currentPage1"
                    :page-size="100"
                    layout="total, prev, pager, next, jumper"
                    :total="1000">
                  </el-pagination>
                </div>
              </template>
            
            </template>
            
            

          </div></el-col>
        </el-row>

		    </el-main>

		 <!--  <el-footer style="background-color: #000; " >aas</el-footer> -->
		</el-container>

	</div>

</body>
