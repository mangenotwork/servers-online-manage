<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<!-- elementUI——css cdn -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="/static/public.css">

</head>

<body style="margin: 0;">
	
	<div id="app" >

		<el-container style="height: 100vh;">
        <el-aside width="200px" class="menu_aside">
          <el-menu
            :default-active="menu.active"
            router:true
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @select="handleOpen"
            @close="handleClose"
            background-color="#211b1f"
            text-color="#fff"
            active-text-color="#FBE11B">
            <el-menu-item>
              <span slot="title"> Man Ge </span>
            </el-menu-item>
              <el-menu-item v-for="m in menu.list" :index="m.url">
              <i :class="`${m.i}`"></i>
              <span slot="title">{{m.name}}</span>
              </el-menu-item>
          </el-menu>
        </el-aside>

		    <el-main style="background-color: #F5F5F5;">

		    	
				  <el-row :gutter="20" style="margin-bottom: 8px;">
          <el-col :span="24"><div class="grid-content host_table">
              <h4> > Alarm</h4>
              <template>
              <el-table
                :data="tableData"
                :row-class-name="tableRowClassName"
                height="84%"
                border
                style="width: 100%">
                <el-table-column
                  prop="date"
                  label="name"
                  width="180">
                </el-table-column>
                <el-table-column
                  prop="name"
                  label="IP"
                  width="180">
                </el-table-column>
                <el-table-column
                  prop="address"
                  label="平台">
                </el-table-column>
                <!--cpu  mem  -->
                 <el-table-column
                  fixed="right"
                  label="操作"
                  width="200">
                  <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">详情</el-button>
                    <el-button type="text" size="small">已读</el-button>
                    <el-button type="text" size="small">监控</el-button>
                    <el-button type="text" size="small">通知</el-button>
                  </template>
                </el-table-column>
              </el-table>
            </template>

          </div></el-col>
        </el-row>

		    </el-main>

		 <!--  <el-footer style="background-color: #000; " >aas</el-footer> -->
		</el-container>

	</div>

</body>

<!-- vue CDN -->
